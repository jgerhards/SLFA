apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'eclipse'

sourceCompatibility = 1.7
targetCompatibility = 1.7

repositories {
    jcenter()
}

sourceSets {
    main.java.srcDir "src"
}

dependencies {
}

jar {
    manifest {
            attributes (
                 'Main-Class': 'com.rsyslog.slfa.Main',
                 'Class-Path': configurations.runtime.collect{it.toURI().toString()}.join(' '),
            )
    }
}

